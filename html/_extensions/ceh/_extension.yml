title: ceh-html
author: jmarshrossney
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    html:
      theme: [default, custom.scss]
      toc: true
      toc-location: left
      html-math-method: katex
      embed-resources: true
      code-copy: true
      code-overflow: wrap
      code-line-numbers: false
      code-block-bg: light-grey
      link-external-newwindow: true
      monobackgroundcolor: $brand-light-grey
