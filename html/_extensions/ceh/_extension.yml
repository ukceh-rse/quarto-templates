title: ceh-html
author: jmarshrossney
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    html:
      theme: 
        light: default
        dark: [default, dark.scss]
      toc: true
      toc-location: left
      embed-resources: true
      code-copy: true
      code-overflow: wrap
      code-line-numbers: false
      link-external-newwindow: true
