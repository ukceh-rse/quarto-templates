title: ceh
author: jmarshrossney
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    
    html:
      code-copy: true
      code-line-numbers: false
      code-overflow: wrap
      csl: https://www.zotero.org/styles/apa
      embed-resources: true
      link-external-newwindow: true
      theme: 
        light: default
        dark: [default, dark.scss]
      toc: true
      toc-location: left

    revealjs:
      csl: https://www.zotero.org/styles/apa
      embed-resources: true
      progress: true
      footer: <a href="https://www.ceh.ac.uk">www.ceh.ac.uk</a>
      slide-number: c/t
      show-slide-number: all
      theme: [default, reveal.scss]

    typst:
      bibliographystyle: apa
      number-sections: true
      template-partials:
        - typst-template.typ
        - typst-show.typ
      toc: true
      toc-depth: 2
      section-numbering: 1.1.a
