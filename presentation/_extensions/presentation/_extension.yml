title: ukceh-rse-presentation
author: jmarshrossney
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    revealjs:
      csl: https://www.zotero.org/styles/apa
      embed-resources: true
      footer: <a href="https://www.ceh.ac.uk">www.ceh.ac.uk</a>
      format-resources:
        - assets/
      header-includes: |
        <script src="assets/presentation.js" type="application/javascript"></script>
      progress: true
      slide-number: c/t
      show-slide-number: all
      title-slide-attributes:
        data-background-image: assets/title.svg
      theme: [default, presentation.scss]

